{% extends "base.html" %}

{% block content %}


<div class="container mt-5">
    <h1 class="text-center mb-4">Add a New Avion</h1>
    <form method="POST" action="{{ url_for('add_avion') }}">
        <div class="mb-3">
            <label for="numav" class="form-label">Avion Number</label>
            <input type="text" class="form-control" id="numav" name="numav" required>
        </div>
        <div class="mb-3">
            <label for="typav" class="form-label">Avion Type</label>
            <input type="text" class="form-control" id="typav" name="typav" required>
        </div>
        <div class="mb-3">
            <label for="datms" class="form-label">Date of Manufacture</label>
            <input type="date" class="form-control" id="datms" name="datms" required>
        </div>
        <div class="mb-3">
            <label for="nbhddrev" class="form-label">Number of Hours Since Last Revision</label>
            <input type="number" class="form-control" id="nbhddrev" name="nbhddrev" required>
        </div>
        <div class="mb-3">
            <label for="datrev" class="form-label">Date of Last Revision</label>
            <input type="date" class="form-control" id="datrev" name="datrev" required>
        </div>
        <div class="mb-3 form-check">

            <input type="checkbox" class="form-check-input" id="actif" name="actif">
            <label class="form-check-label" for="actif">Active</label>
            <link rel="stylesheet" href="{{ url_for('static', filename='checkbox.css') }}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</div>
{% endblock %}
<style>
    /* Insert the custom checkbox CSS here */
    .form-check-input {
        width: 25px;
        height: 25px;
        background-color: #222;
        border: 2px solid #444;
        border-radius: 4px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

        .form-check-input:checked {
            background-color: #28a745;
            border-color: #006400;
        }

        .form-check-input:hover {
            background-color: #333;
            border-color: #555;
        }

    .form-check-label {
        font-size: 1.2rem;
        color: #ffffff;
        margin-left: 10px;
    }
</style>
